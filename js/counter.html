<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-[35px] font-semibold">counter</h1>
        <h4 id='numb' class="text-[35px] font-semibold text">0</h4>
        <div class="flex flex-row gap-4"><button id="inc" class="text-[white] bg-[#23771a] rounded-lg p-3">increment</button>
            <button id="reset" class="text-[white] bg-[black] rounded-lg p-3">reset</button>
            <button id='dec' class="text-[white] bg-[#e92f2f] rounded-lg p-3">decrement</button></div>
     </div>
          <script>
 
    let numb=document.getElementById('numb');
    let inc=document.getElementById('inc');
    let reset=document.getElementById('reset');
    let dec=document.getElementById('dec');

    inc.addEventListener('click',()=>{
        numb.textContent=parseInt(numb.textContent)+1;
        numb.classList.add('text-[green]')

    });
    reset.addEventListener('click',()=>{
        numb.textContent=0;

    });
    dec.addEventListener('click',()=>{
        numb.textContent=parseInt(numb.textContent)-1;
        numb.classList.add('text-[red]')


    });
   </script>


    
</body>
</html>
